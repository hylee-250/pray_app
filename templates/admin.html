<!DOCTYPE html>
<html>
<head>
    <title>Í∏∞ÎèÑÏ†úÎ™© Î™©Î°ù</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h2 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .week-info {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }

        .filters {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
            white-space: nowrap;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 0.9em;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .export-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        .content {
            padding: 30px;
        }

        .cell-group-title {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin: 30px 0 20px 0;
            padding: 15px 0;
            border-bottom: 3px solid #667eea;
            position: relative;
        }

        .cell-group-title::before {
            content: 'üè†';
            margin-right: 10px;
        }

        .leader-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #555;
            margin: 25px 0 15px 20px;
            padding: 10px 0;
            border-left: 4px solid #28a745;
            padding-left: 15px;
        }

        .leader-title::before {
            content: 'üë•';
            margin-right: 8px;
        }

        .prayer-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .prayer-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prayer-content {
            flex: 1;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .prayer-text {
            color: #666;
            line-height: 1.6;
            font-size: 1em;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }

        .edit-btn, .delete-btn {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº Í∞úÏÑ† */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-overflow-scrolling: touch;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .modal h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-cancel, .btn-save {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-cancel:hover, .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
                max-width: 95%;
            }

            .header {
                padding: 20px;
            }

            .header h2 {
                font-size: 2em;
            }

            .filter-form {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select {
                padding: 12px;
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .export-btn {
                margin-left: 0;
                margin-top: 10px;
                padding: 15px 25px;
                font-size: 1.1em;
            }

            .content {
                padding: 20px;
            }

            .prayer-item {
                flex-direction: column;
            }

            .action-buttons {
                margin-left: 0;
                margin-top: 15px;
                justify-content: flex-end;
            }

            .cell-group-title {
                font-size: 1.6em;
            }

            .leader-title {
                font-size: 1.2em;
            }

            .member-name {
                font-size: 1.2em;
            }

            .prayer-text {
                font-size: 1.1em;
            }

            /* Î™®Î∞îÏùº Î™®Îã¨ ÏµúÏ†ÅÌôî */
            .modal {
                padding: 10px;
            }

            .modal-content {
                margin: 10px auto;
                padding: 20px;
                width: 95%;
                max-height: 85vh;
                border-radius: 15px;
            }

            .modal h3 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 15px;
                font-size: 1rem;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn-cancel, .btn-save {
                padding: 15px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 10px;
            }

            .header h2 {
                font-size: 1.8em;
            }

            .filter-group select {
                padding: 15px;
                font-size: 1.1rem;
            }

            .export-btn {
                padding: 18px 30px;
                font-size: 1.2em;
            }

            .content {
                padding: 15px;
            }

            .cell-group-title {
                font-size: 1.4em;
            }

            .leader-title {
                font-size: 1.1em;
            }

            .member-name {
                font-size: 1.3em;
            }

            .prayer-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Í∏∞ÎèÑÏ†úÎ™© Í¥ÄÎ¶¨</h2>
            <div class="week-info">{{ current_week_label }}</div>
        </div>

        <!-- Ìó§Îçî Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä -->
        <div class="header-image">
            <img src="/static/images/DreamPlus3.png" alt="Í∏∞ÎèÑÏ†úÎ™© Í¥ÄÎ¶¨" class="header-img" onerror="this.style.display='none'">
        </div>

        <div class="filters">
            <form method="get" action="/admin" class="filter-form">
                <div class="filter-group">
                    <label for="week_offset">Ï£ºÏ∞®:</label>
                    <select name="week_offset" onchange="this.form.submit()">
                        {% for week in week_options %}
                            <option value="{{ week.offset }}" {% if week.selected %}selected{% endif %}>{{ week.label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="cell_group">Îã§ÎùΩÎ∞©:</label>
                    <select name="cell_group" onchange="this.form.submit()">
                        <option value="">Ï†ÑÏ≤¥ Î≥¥Í∏∞</option>
                        {% for cg in cell_groups %}
                            <option value="{{ cg }}" {% if selected_cell_group == cg %}selected{% endif %}>{{ cg }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="leader">ÏàúÏû•:</label>
    <select name="leader" onchange="this.form.submit()">
      <option value="">Ï†ÑÏ≤¥ Î≥¥Í∏∞</option>
      {% for l in leaders %}
        <option value="{{ l }}" {% if selected_leader == l %}selected{% endif %}>{{ l }}</option>
      {% endfor %}
    </select>
                </div>
                
                <button type="button" onclick="exportToExcel()" class="export-btn">üìä ÏóëÏÖÄ Îã§Ïö¥Î°úÎìú</button>
            </form>
        </div>

        <div class="content">
            <!-- ÏàòÏ†ï Î™®Îã¨ -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h3>Í∏∞ÎèÑÏ†úÎ™© ÏàòÏ†ï</h3>
                    <form id="editForm">
                        <input type="hidden" id="editPrayerId">
                        <div class="form-group">
                            <label for="editName">Ïù¥Î¶Ñ</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editCellGroup">Îã§ÎùΩÎ∞©</label>
                            <select id="editCellGroup" onchange="updateEditLeaders()" required>
                                <option value="">ÏÑ†ÌÉù</option>
                                {% for cg in cell_groups %}
                                    <option value="{{ cg }}">{{ cg }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editLeader">ÏàúÏû•</label>
                            <select id="editLeader" required>
                                <option value="">Îã§ÎùΩÎ∞©ÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editContent">Í∏∞ÎèÑÏ†úÎ™©</label>
                            <textarea id="editContent" required></textarea>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn-cancel" onclick="closeModal()">Ï∑®ÏÜå</button>
                            <button type="submit" class="btn-save">Ï†ÄÏû•</button>
                        </div>
  </form>
                </div>
            </div>

            <script>
                const cellGroupLeaders = {{ cell_group_leaders | tojson }};
                
                function exportToExcel() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const leader = urlParams.get('leader') || '';
                    const cell_group = urlParams.get('cell_group') || '';
                    const week_offset = urlParams.get('week_offset') || '0';
                    
                    let exportUrl = '/export-excel?';
                    if (leader) exportUrl += `leader=${encodeURIComponent(leader)}&`;
                    if (cell_group) exportUrl += `cell_group=${encodeURIComponent(cell_group)}&`;
                    exportUrl += `week_offset=${week_offset}`;
                    
                    window.location.href = exportUrl;
                }

                function deletePrayer(prayerId) {
                    if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Í∏∞ÎèÑÏ†úÎ™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        fetch(`/prayer/${prayerId}`, {
                            method: 'DELETE',
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert('Í∏∞ÎèÑÏ†úÎ™©Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                                location.reload();
                            } else {
                                alert('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                        });
                    }
                }

                function editPrayer(prayerId, name, leader, cellGroup, content) {
                    // Î™®Î∞îÏùºÏóêÏÑú Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
                    document.body.style.overflow = 'hidden';
                    
                    document.getElementById('editPrayerId').value = prayerId;
                    document.getElementById('editName').value = name;
                    document.getElementById('editCellGroup').value = cellGroup;
                    document.getElementById('editContent').value = content;
                    
                    // ÏàúÏû• ÏòµÏÖò ÏóÖÎç∞Ïù¥Ìä∏
                    updateEditLeaders();
                    document.getElementById('editLeader').value = leader;
                    
                    const modal = document.getElementById('editModal');
                    modal.style.display = 'block';
                    
                    // Î™®Î∞îÏùºÏóêÏÑú Î™®Îã¨Ïù¥ Ï†úÎåÄÎ°ú ÌëúÏãúÎêòÎèÑÎ°ù Í∞ïÏ†ú Î¶¨ÌéòÏù∏Ìä∏
                    modal.offsetHeight;
                }

                function updateEditLeaders() {
                    const cellGroupSelect = document.getElementById('editCellGroup');
                    const leaderSelect = document.getElementById('editLeader');
                    const selectedCellGroup = cellGroupSelect.value;
                    
                    leaderSelect.innerHTML = '<option value="">ÏÑ†ÌÉù</option>';
                    
                    if (selectedCellGroup) {
                        const leaders = cellGroupLeaders[selectedCellGroup] || [];
                        leaders.forEach(leader => {
                            const option = document.createElement('option');
                            option.value = leader;
                            option.textContent = leader;
                            leaderSelect.appendChild(option);
                        });
                    }
                }

                function closeModal() {
                    // Ïä§ÌÅ¨Î°§ Î≥µÏõê
                    document.body.style.overflow = '';
                    document.getElementById('editModal').style.display = 'none';
                }

                // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞ (ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ìè¨Ìï®)
                window.onclick = function(event) {
                    const modal = document.getElementById('editModal');
                    if (event.target == modal) {
                        closeModal();
                    }
                }

                // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ ÏßÄÏõê
                window.ontouchstart = function(event) {
                    const modal = document.getElementById('editModal');
                    if (event.target == modal) {
                        closeModal();
                    }
                }

                // ÏàòÏ†ï Ìèº Ï†úÏ∂ú
                document.getElementById('editForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const prayerId = document.getElementById('editPrayerId').value;
                    const formData = new FormData();
                    formData.append('name', document.getElementById('editName').value);
                    formData.append('leader', document.getElementById('editLeader').value);
                    formData.append('cell_group', document.getElementById('editCellGroup').value);
                    formData.append('content', document.getElementById('editContent').value);
                    
                    fetch(`/prayer/${prayerId}`, {
                        method: 'PUT',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert('Í∏∞ÎèÑÏ†úÎ™©Ïù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.');
                            closeModal();
                            location.reload();
                        } else {
                            alert('ÏàòÏ†ï Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('ÏàòÏ†ï Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    });
                });
            </script>

            <!-- üôè Í∏∞ÎèÑÏ†úÎ™© Î¶¨Ïä§Ìä∏ (Îã§ÎùΩÎ∞©-ÏàúÏû•-ÏàúÏõêÎ≥Ñ Í∑∏Î£πÌïë) -->
            {% for cell_group, leaders in grouped.items() %}
                <div class="cell-group-title">{{ cell_group }}</div>
                {% for leader, prayers in leaders.items() %}
                    <div class="leader-title">{{ leader }} ÏàúÏû•</div>
    {% for p in prayers %}
                        <div class="prayer-item">
                            <div class="prayer-content">
                                <div class="member-name">{{ p.name }}</div>
                                <div class="prayer-text">{{ p.content }}</div>
                            </div>
                            <div class="action-buttons">
                                <button class="edit-btn" onclick="editPrayer({{ p.id }}, '{{ p.name }}', '{{ p.leader }}', '{{ p.cell_group }}', '{{ p.content }}')" ontouchstart="editPrayer({{ p.id }}, '{{ p.name }}', '{{ p.leader }}', '{{ p.cell_group }}', '{{ p.content }}')">‚úèÔ∏è ÏàòÏ†ï</button>
                                <button class="delete-btn" onclick="deletePrayer({{ p.id }})" ontouchstart="deletePrayer({{ p.id }})">üóëÔ∏è ÏÇ≠Ï†ú</button>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
    {% endfor %}
        </div>
    </div>
    
    <!-- Î≤ÑÏ†Ñ Ï†ïÎ≥¥ -->
    <div class="version-info">v1.0</div>
</body>
</html>
