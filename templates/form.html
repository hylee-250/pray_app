        /* ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌåùÏóÖ Ïä§ÌÉÄÏùº */

        /* ÏÉàÎ°úÏö¥ Ï≤¥ÌÅ¨Î∞ïÏä§ Ïä§ÌÉÄÏùº */

        }

        .checkbox-label:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .checkbox-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-label::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 3px solid #667eea;
            border-radius: 6px;
            background: white;
            transition: all 0.3s ease;
        }

        .checkbox-label.checked::before {
            background: #667eea !important;

        }

        .checkbox-label.checked::after {

        }

        .checkbox-label span {

        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Ìó§Îçî Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä -->

        <!-- Jinja2 Î≥ÄÏàòÎ•º JavaScriptÏóêÏÑú ÏÇ¨Ïö©ÌïòÍ∏∞ ÏúÑÌïú Ïà®Í≤®ÏßÑ Îç∞Ïù¥ÌÑ∞ -->
        <script>

        <script>
            function updateLeaders() {
                const cellGroupSelect = document.getElementById('cell_group');
                const leaderSelect = document.getElementById('leader');
                const selectedCellGroup = cellGroupSelect.value;
                
                // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞
                leaderSelect.innerHTML = '<option value="">ÏÑ†ÌÉù</option>';
                
                if (selectedCellGroup) {
                    // ÏÑ†ÌÉùÎêú Îã§ÎùΩÎ∞©Ïùò ÏàúÏû•Îì§Îßå Ï∂îÍ∞Ä
                    const leaders = cellGroupLeaders[selectedCellGroup] || [];
                    
                    leaders.forEach(leader => {
                        const option = document.createElement('option');
                        option.value = leader;
                        option.textContent = leader;
                        leaderSelect.appendChild(option);
                    });

            }
        </script>
        
<form method="post" action="/submit">

                <div class="select-wrapper">

                        <option value="">Îã§ÎùΩÎ∞©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>

        <!-- Ï°∞Ìöå ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
        <div class="view-btn-container">

    <!-- ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌåùÏóÖ -->
    {% if success %}
    <div class="overlay" id="overlay"></div>
    <div class="success-popup" id="successPopup">
        <h3>üôè Í∏∞ÎèÑÏ†úÎ™© Îì±Î°ù ÏôÑÎ£å!</h3>
        <p>Í∏∞ÎèÑÏ†úÎ™©Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.<br>Í∞êÏÇ¨Ìï©ÎãàÎã§!</p>
        <button onclick="closeSuccessPopup()">ÌôïÏù∏</button>
    </div>

    <!-- Î≤ÑÏ†Ñ Ï†ïÎ≥¥ -->
    <div class="version-info">v1.0</div>

    <script>
        function closeSuccessPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('successPopup').style.display = 'none';
            // URLÏóêÏÑú success ÌååÎùºÎØ∏ÌÑ∞ Ï†úÍ±∞
            const url = new URL(window.location);
            url.searchParams.delete('success');
            window.history.replaceState({}, '', url);
        }

        // ESC ÌÇ§Î°ú ÌåùÏóÖ Îã´Í∏∞
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSuccessPopup();
            }
        });

        // ÌåùÏóÖ Ïô∏Î∂Ä ÌÅ¥Î¶≠ÏúºÎ°ú Îã´Í∏∞
        document.addEventListener('click', function(event) {
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('successPopup');
            if (event.target === overlay) {
                closeSuccessPopup();
            }
        });

        // Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÉÅÌÉú Í¥ÄÎ¶¨
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('is_private');
            const label = checkbox.closest('.checkbox-label');
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    label.classList.add('checked');
                } else {
                    label.classList.remove('checked');
                }
            });
        });
    </script>
